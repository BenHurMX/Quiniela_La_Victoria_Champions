<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela La Victoria - Champions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logos/logo.png" class="logo" alt="Logo Quiniela" />
    
    <div class="fecha">Martes 15, 2025 | 01:00 PM</div>
    <div class="partido">
      <div class="equipo">
        <img src="logos/real_madrid.png" alt="Real Madrid" />
        <span>REAL MADRID</span>
        <input type="number" min="0" />
      </div>
      <span class="vs">VS</span>
      <div class="equipo">
        <img src="logos/arsenal.png" alt="Arsenal" />
        <span>ARSENAL</span>
        <input type="number" min="0" />
      </div>
    </div>

    <div class="fecha">Martes 15, 2025 | 01:00 PM</div>
    <div class="partido">
      <div class="equipo">
        <img src="logos/barcelona.png" alt="Barcelona" />
        <span>BARCELONA</span>
        <input type="number" min="0" />
      </div>
      <span class="vs">VS</span>
      <div class="equipo">
        <img src="logos/dortmund.png" alt="Dortmund" />
        <span>DORTMUND</span>
        <input type="number" min="0" />
      </div>
    </div>

    <!-- Puedes seguir agregando más partidos -->

    <div class="formulario">
      <input type="text" placeholder="Nombre de usuario" id="nombre" />
      <input type="text" placeholder="Número de WhatsApp" id="whatsapp" />
      <button onclick="enviarQuiniela()">ENVIAR QUINIELA</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
