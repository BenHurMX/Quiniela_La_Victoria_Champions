<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiniela La Victoria - Champions</title>
    
    <!-- Fuente Bebas Neue de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    
    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  
<body>
  <div class="container">
    <img src="logos/logo.png" class="logo" alt="Logo Quiniela" />
    <h1>Semifinales Champions League 2025</h1>
    
    <!-- Partido 1 -->
    <div class="partido">
      <div class="equipos">
        <!-- Equipo local -->
        <div class="equipo">
          <img src="logos/madrid.png" alt="Real Madrid">
          <span>REAL MADRID</span>
        </div>

        <!-- Inputs para los goles -->
        <div class="inputs">
          <input type="number" placeholder="0" min="0" />
          <input type="number" placeholder="0" min="0" />
        </div>

        <!-- Equipo visitante -->
        <div class="equipo">
          <img src="logos/arsenal.png" alt="Arsenal">
          <span>ARSENAL</span>
        </div>
      </div>
    </div>
    
    <!-- Partido 2 -->
    <div class="partido">
      <div class="equipos">
        <div class="equipo">
          <img src="logos/barecelona.png" alt="Barcelona">
          <span>BARCELONA</span>
        </div>
        <div class="inputs">
          <input type="number" placeholder="0" min="0" />
          <input type="number" placeholder="0" min="0" />
        </div>
        <div class="equipo">
          <img src="logos/borusia.png" alt="Borussia Dortmund">
          <span>BORUSSIA DORTMUND</span>
        </div>
      </div>
    </div>
    
    <!-- Partido 3 -->
    <div class="partido">
      <div class="equipos">
        <div class="equipo">
          <img src="logos/paris.png" alt="Paris SG">
          <span>PARIS STG</span>
        </div>
        <div class="inputs">
          <input type="number" placeholder="0" min="0" />
          <input type="number" placeholder="0" min="0" />
        </div>
        <div class="equipo">
          <img src="logos/aston.png" alt="Aston Villa">
          <span>ASTON VILLA</span>
        </div>
      </div>
    </div>
    
    <!-- Partido 4 -->
    <div class="partido">
      <div class="equipos">
        <div class="equipo">
          <img src="logos/inter.png" alt="Inter Milan">
          <span>INTER MILAN</span>
        </div>
        <div class="inputs">
          <input type="number" placeholder="0" min="0" />
          <input type="number" placeholder="0" min="0" />
        </div>
        <div class="equipo">
          <img src="logos/bayer.png" alt="Bayern Munich">
          <span>BAYERN MUNICH</span>
        </div>
      </div>
    </div>
    
    <!-- Formulario -->
    <div class="form">
      <input type="text" placeholder="Nombre de usuario" id="nombre"/>
      <input type="text" placeholder="NÃºmero de WhatsApp" id="whatsapp"/>
      <button onclick="enviarQuiniela()">ENVIAR QUINIELA</button>
      <button onclick="revisarPuntaje()">REVISAR PUNTAJE</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
